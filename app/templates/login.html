<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Reservoro</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <style>
        /* Center the login form */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-form {
            width: 300px; /* Adjust as needed */
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 8px 12px -2px rgba(0, 0, 139, 0.8), 0px 4px 12px -2px rgba(255, 255, 0, 0.5); /* Adjusted shadow */
        }

        .form-control {
            width: 100%; /* Make form fields full width */
            padding: 10px;
            border: none;
            border-radius: 5px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2); /* Add shadow for 3D effect */
            transition: transform 0.3s ease-in-out;
        }

        .form-control:focus {
            outline: none;
        }

        .form-control:hover {
            transform: translateY(-3px); /* Move form fields slightly upwards on hover */
        }

        .btn-login {
            background-color: orange;
            font-size: 1.2rem; /* Increase button size */
            width: 100%; /* Make button full width */
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2); /* Add shadow for 3D effect */
            transition: transform 0.3s ease-in-out;
        }

        .btn-login:hover {
            transform: translateY(-3px); /* Move button slightly upwards on hover */
        }

        .text-orange {
            color: orange; /* Change login text color to orange */
        }


    </style>
</head>

<body>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="flash-messages">
                {% for message in messages %}
                    <span class="flash-message">{{ message }}</span>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}
    <div class="login-container">
        <div class="login-form tab-class text-center wow fadeInUp" data-wow-delay="0.1s">
            <h1 class="text-orange mb-4">Login</h1>
            <form method="POST" action="{{ url_for('login') }}">
                {{ form.hidden_tag() }}
                <div class="form-group mb-3">
                    <input type="email" name="email" class="form-control" placeholder="Email" required>
                </div>
                <div class="form-group mb-3">
                    <input type="password" name="password" class="form-control" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-login">Login</button> <!-- Add btn-login class -->
            </form>
            <p>Don't have an account? <a href="{{ url_for('signup') }}" class="text-orange">Sign up</a></p> <!-- Add text-orange class -->
        </div>
    </div>
</body>

</html>
