<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation Confirmation</title>
    <style>
        /* Your email styles here */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        h1 {
            color: #007bff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        p {
            margin-bottom: 10px;
        }
        .reservation-details {
            margin-top: 20px;
        }
        .detail {
            margin-bottom: 10px;
        }
        .detail label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>RESERVORO</h1>
        <p>Dear {{ user.username }},</p>
        <p>Your reservation details:</p>
        <div class="reservation-details">
            <div class="detail">
                <label>Date:</label>
                <span>{{ reservation.date }}</span>
            </div>
            <div class="detail">
                <label>Time:</label>
                <span>{{ reservation.time }}</span>
            </div>
            <div class="detail">
                <label>Number of Guests:</label>
                <span>{{ reservation.number_of_guests }}</span>
            </div>
            <div class="detail">
                <label>Occasion:</label>
                <span>{{ reservation.occasion }}</span>
            </div>
        </div>
        <p>If you want to cancel the reservation, <a href="{{ url_for('cancel_reservation', reservation_id=reservation.reservation_id, _external=True) }}">click here</a>.</p>
        <p>Thank you for choosing our restaurant.</p>
        <p>Best regards,<br>Reservoro</p>
    </div>
</body>
</html>
